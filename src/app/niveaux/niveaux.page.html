<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>niveaux</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of niveaux" (click)="questionCatNiv(item)">
      <ion-button expand="full" shape="round" class="full-width-button" >
         {{ item.Libelle_niveau }}   
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
